# mycli configuration file for load testing
loadtest:
  # Target domain
  domain: "http://localhost:8080"
  
  # Target endpoint
  endpoint: "/"
  
  # Requests per second
  rps: 10
  
  # Number of concurrent clients
  concurrency: 1
  
  # Test duration in seconds
  duration: 10
  
  # Output format (html or json)
  output: "html"
